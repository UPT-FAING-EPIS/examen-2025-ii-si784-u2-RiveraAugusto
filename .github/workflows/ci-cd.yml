name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: './Ejercicio 1'
    
    - name: Build
      run: dotnet build --no-restore
      working-directory: './Ejercicio 1'
    
    - name: Run Unit Tests
      run: dotnet test TransportLib.Tests --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./TestResults
      working-directory: './Ejercicio 1'
    
    - name: Run BDD Tests
      run: dotnet test TransportLib.Specs --no-build --verbosity normal
      working-directory: './Ejercicio 1'
    
    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool
    
    - name: Generate Coverage Report
      run: reportgenerator -reports:"./TestResults/**/coverage.cobertura.xml" -targetdir:"./CoverageReport" -reporttypes:Html
      working-directory: './Ejercicio 1'
    
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: './Ejercicio 1/CoverageReport'
    
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: './Ejercicio 1/CoverageReport'
        destination_dir: coverage
    
    - name: Comment PR with Coverage
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = './Ejercicio 1/CoverageReport/index.html';
          if (fs.existsSync(path)) {
            const coverage = 'Coverage report generated successfully! ðŸ“Š';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Test Results\n\nâœ… All tests passed!\n\n${coverage}\n\nView the full coverage report in the artifacts.`
            });
          }